<h1>
    Buscando <small> {{ term }}</small>
</h1>
<hr />
<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            No existen resultados con el t√©rmino {{ term }}
        </div>
    </div>
</div>
<div class="card-columns">
    <!-- $event es el evento que me emitio -->
    <app-heroe-tarjeta (heroeSeleccionado)="VerHeroe($event)" [heroe]="hero" [idx]="hero.id" *ngFor="let hero of heroes"></app-heroe-tarjeta>
</div>
